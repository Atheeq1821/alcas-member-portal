<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoggedIn</title>
    <link rel="stylesheet" href="logged.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h2>Hello <span id="username"></span> ,</h2>
    <h3 id="today-date"></h3>
    <h3 id="today"></h3>
    <div class="working-div">
        <p id="timer">You have been working for: </p>
        <div id="worked"></div>
    </div>
    <div class="logout">
        <h5>Logout</h5>
        <textarea id="logoutMessage" placeholder="What did you complete?"></textarea>
        <button id="logoutBtn">Logout</button>
        <div id="status"></div>
    </div>
   
</body>
<script type="module" src="logged.js"></script>
</html>
